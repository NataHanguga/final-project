<div class="wrapper d-flex flex-row justify-content-between align-items-center">
  <div class="headerTitle">
    <h3>Штатний розпис ремонтувальника</h3>
  </div>

  <div class="container md-form align-items-end" id="container">
      <input type="text"
                  name="fileName"
                  id="fileName"
                  (change)="getFileName()"
                  mdbInput mdbValidate
                  [pattern]="'[A-Za-z .-]*'"
                  required />
      <label for="filename">Введіть ім'я файлу</label>
      <button type="submit" class="btn "><i class="fas fa-save"></i>Завантажити</button>
    </div>
</div>

<table mdbTable small="true">
  <thead class="d-flex-box p-2 col-example">
    <tr>
      <th score="col" *ngFor="let header of headerList">{{header}}</th>
    </tr>
  </thead>
  <tbody>
    <tr mdbTableCol *ngFor="let prop of propList; let i = index;">
      <th scope="row">{{i+1}}</th> <!-- # -->
      <td>{{prop.position}}</td>
      <td>{{prop.staffUnitsAmounts}}</td>
      <td>{{prop.level}}</td>
      <td>{{prop.price}}</td>
      <td>{{prop.priceFondByMounth}}</td>
      <td>{{prop.priceFondByYear}}</td>
    </tr>

  </tbody>
</table>
